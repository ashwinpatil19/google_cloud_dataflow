group 'MinimalWordCount'
version '1.0-SNAPSHOT'

apply plugin: 'java'
//apply plugin: 'org.apache.beam.gradle.BeamModulePlugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.cloud.dataflow/google-cloud-dataflow-java-sdk-all
    compile group: 'com.google.cloud.dataflow', name: 'google-cloud-dataflow-java-sdk-all', version: '2.5.0'

//    compile group: 'com.google.cloud.dataflow', name: 'google-cloud-dataflow-java-sdk-all', version: '2.0.0'
    compile 'com.google.cloud:google-cloud-bigquery:0.26.0-beta'


    compile 'org.slf4j:slf4j-nop:1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
